<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Công Cụ - Nguyễn Thanh Phong - AIA Việt Nam</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Các công cụ hữu ích, tư vấn bởi Nguyễn Thanh Phong.">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap">
  <style>
    :root {
      --aia-red:#D4001A;
      --aia-red-light:#E53445;
      --aia-red-tint:#FBE5E7;
      --aia-red-mid:#B80018;
      --aia-red-deep:#8E0011;
    }
    body {
      font-family: ui-sans-serif, system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,"Secular One",sans-serif;
      color:#222;
      background:#fff;
    }
    .nav-btn-active, .nav-btn {
      padding: 0.4rem 0.9rem;
      font-size: 0.9rem;
      border-radius: 9999px;
      transition: all 0.2s;
      cursor: pointer;
      white-space: nowrap;
      text-decoration: none;
      font-weight: 500;
    }
    .nav-btn-active {
      background-color: var(--aia-red);
      color: white;
    }
    .nav-btn {
      color: #374151; /* text-gray-700 */
      background-color: transparent;
    }
    .nav-btn:hover {
      background-color: var(--aia-red-tint);
      color: var(--aia-red);
    }
  </style>
</head>
<body class="antialiased min-h-screen bg-white">
  <!-- NAV -->
  <nav class="fixed top-0 w-full bg-white/95 backdrop-blur-md shadow-sm z-50 border-b border-gray-100">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center py-4">
        <a href="index.html" class="flex items-center">
          <div class="w-10 h-10 bg-gradient-to-r from-[#D4001A] to-[#B80018] rounded-full flex items-center justify-center mr-3">
            <span class="text-white font-bold text-lg">NP</span>
          </div>
          <h1 class="font-bold text-xl text-gray-800">Nguyễn Thanh Phong</h1>
        </a>
        <div id="mainNavButtons" class="hidden md:flex space-x-1 items-center">
          <button data-target="home" class="nav-btn">Trang chủ</button>
          <button data-target="about" class="nav-btn">Về tôi</button>
          <button data-target="services" class="nav-btn">Dịch vụ</button>
          <button data-target="support" class="nav-btn">Hỗ trợ</button>
          <a href="congcu.html" class="nav-btn-active">Công Cụ</a>
          <a href="sanpham.html" class="nav-btn">Sản phẩm</a>
          <a href="kehoach-taichinh.html" class="nav-btn">FHC</a>
        </div>
        <button id="mobileToggle" class="md:hidden p-2 text-gray-600 w-10 h-10 flex items-center justify-center cursor-pointer">
          <i class="ri-menu-line text-2xl"></i>
        </button>
      </div>
    </div>
    <div id="mobileMenu" class="md:hidden px-4 pb-4 space-y-2 hidden">
      <button data-target="home" class="block w-full text-left px-4 py-3 rounded-xl hover:bg-red-50 text-gray-700">Trang chủ</button>
      <button data-target="about" class="block w-full text-left px-4 py-3 rounded-xl hover:bg-red-50 text-gray-700">Về tôi</button>
      <button data-target="services" class="block w-full text-left px-4 py-3 rounded-xl hover:bg-red-50 text-gray-700">Dịch vụ</button>
      <button data-target="support" class="block w-full text-left px-4 py-3 rounded-xl hover:bg-red-50 text-gray-700">Hỗ trợ</button>
      <a href="congcu.html" class="block w-full text-left px-4 py-3 rounded-xl bg-red-600 text-white">Công Cụ</a>
      <a href="sanpham.html" class="block w-full text-left px-4 py-3 rounded-xl hover:bg-red-50 text-gray-700">Sản phẩm</a>
      <a href="kehoach-taichinh.html" class="block w-full text-left px-4 py-3 rounded-xl hover:bg-red-50 text-gray-700">FHC</a>
    </div>
  </nav>

  <main>
    <iframe src="https://phongkt50b.github.io/aiademo3/" title="Công Cụ" 
            style="position: fixed; top: 70px; bottom: 0; left: 0; width: 100%; border: none;">
    </iframe>
  </main>
  
  <script>
    const mobileToggle = document.getElementById('mobileToggle');
    const mobileMenu = document.getElementById('mobileMenu');
    mobileToggle?.addEventListener('click', () => mobileMenu.classList.toggle('hidden'));

    document.addEventListener('click', (e) => {
      const btn = e.target.closest('[data-target]');
      if (btn) {
        e.preventDefault();
        const id = btn.getAttribute('data-target');
        // Điều hướng về trang chủ với hash tương ứng
        window.location.href = 'index.html#' + id;
      }
    });
  </script>
</body>
</html>
